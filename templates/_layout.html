<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<link href="./static/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- Font Awesome CSS -->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> -->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
<script src="https://kit.fontawesome.com/cb45cc91b0.js" crossorigin="anonymous"></script>

<!-- Metro UI style -->
<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">


<title>{% block title %}{% endblock %}</title>
<style>
html, body {
    width: 100%;
    height: 100%;
}

.code {
    font-family: 'Courier New', Courier, monospace;
    background-color: #eeeeee;
    font-size: 12px;
}

/* a start screen for IE and hiding init */
#start-screen {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
#ss-msg {
    width: 100%;
    padding: 10px 0;
    text-align: center;
}
</style>
{% block style %}
{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">

        <div class="navbar-header">
            <a class="navbar-brand" href="https://covid.cd2h.org/">
                <img src="https://covid.cd2h.org/sites/default/files/n3c_logo_circle_large.png" alt="n3c_logo" style="width:40px;">
            </a>
            <a class="navbar-brand" href="#">N3C NLP Engine Demo</a>
        </div>

        <div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item "><a class="nav-link" href="./">
                    <i class="fa fa-head-side-mask"></i>
                    COVID-19 Demo
                </a></li>
                <li class="nav-item"><a class="nav-link" href="./dt_builder.html" >
                    <i class="fa fa-book-medical"></i>
                    Dictionary Builder
                </a></li>
                <li class="nav-item"><a class="nav-link" href="./ie_editor.html" >
                    <i class="fa fa-edit"></i>
                    Rule Editor <span class="sr-only">(current)</span>
                </a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/OHNLP/N3C-NLP-Documentation/wiki" target="_blank">
                    <i class="fa fa-book"></i>
                    Wiki
                </a></li>
            </ul>
        </div>

        <div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link">
                        <i class="fa fa-user"></i> 
                        Guest
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/OHNLP/MedTagger" target="_blank"><i class="fa fa-github"></i> GitHub</a>
                </li>
            </ul>
        </div>
    </div>

</nav>

{% block main %}
{% endblock %}

<!-- metro ui -->
<script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

{% block script %}
{% endblock %}
</body>
</html>
