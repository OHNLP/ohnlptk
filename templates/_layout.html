<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!-- Font Awesome CSS -->
<script src="https://kit.fontawesome.com/cb45cc91b0.js" crossorigin="anonymous"></script>

<title>{% block title %}{% endblock %}</title>
<style>
html, body {
    width: 100%;
    height: 100%;
}

.code {
    font-family: 'Courier New', Courier, monospace;
    background-color: #eeeeee;
    font-size: 12px;
}
</style>
{% block style %}
{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="background-color: #5a595f !important;">
    <div class="container">

        <div class="navbar-header">
            <a class="navbar-brand" href="https://covid.cd2h.org/">
                <img src="https://covid.cd2h.org/sites/default/files/n3c_logo_circle_large.png" alt="n3c_logo" style="width:40px;">
            </a>
            <a class="navbar-brand" href="#">N3C NLP Engine Demo</a>
        </div>

        <div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item "><a class="nav-link" href="/">
                    <i class="fa fa-head-side-mask"></i>
                    COVID-19 Demo
                </a></li>
                <li class="nav-item"><a class="nav-link" href="/dt_builder.html" >
                    <i class="fa fa-book-medical"></i>
                    Dictionary Builder
                </a></li>
                <li class="nav-item"><a class="nav-link" href="/ie_editor.html" >
                    <i class="fa fa-edit"></i>
                    Rule Editor <span class="sr-only">(current)</span>
                </a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/OHNLP/N3C-NLP-Documentation/wiki" target="_blank">
                    <i class="fa fa-book"></i>
                    Wiki
                </a></li>
            </ul>
        </div>

        <div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link">
                        <i class="fa fa-user"></i> 
                        Guest
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/OHNLP/MedTagger" target="_blank"><i class="fa fa-github"></i> GitHub</a>
                </li>
            </ul>
        </div>
    </div>

</nav>

{% block main %}
{% endblock %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- D3.js -->
<!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

{% block script %}
{% endblock %}
</body>
</html>
